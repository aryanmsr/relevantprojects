{% load static %}
<!doctype html>
<html lang="en" dir="ltr">
  <head>
        <meta charset="utf-8">
        <title>Relevant Projects</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

  </head>

  <body>

      <nav class="navbar navbar-expand-lg navbar-light" style="background-color:#FFFFFF;">
            <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'regular_user_signup' %}">Students</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'company_user_signup' %}">Companies</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">Available Projects</a>
                    </li>
                </ul>
            </div>


              <div class="mx-auto order-0">
                <a class="navbar-brand" href="{% url 'home' %}">
                    <img src="https://images.squarespace-cdn.com/content/5e9afe07fbbac82692911a5e/1587215991736-4MRJPXP9VJCL18WZR042/Screenshot+2020-04-12+at+00.52.45.png?content-type=image%2Fpng" width="230" height="180" class="d-inline-block align-top" alt="" loading="lazy">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".dual-collapse2">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>


            <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        {% if user.is_authenticated %}
                          <a class="nav-link" href="{% if user.is_company %}{% url 'post_list' %}{% else %}{% url 'submission_list' %}{% endif %}">{{ user.username }}</a>
                        {% else %}
                          <a class="nav-link" href="{% url 'login'%}">Login</a>
                        {% endif %}
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About Us</a>
                    </li>
                </ul>
            </div>

      </nav>

      <div class="container mb-4">
          {% block content %}
          {% endblock content %}
      </div>
</body>
</html>
