{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="mt-3 mx-auto user-form-wrapper">
  <div class="d-flex justify-content-between">
      <h3>Signup</h3>
      <a href="{% url 'company_user_signup'%}">Are you a company ?</a>
  </div>
  <form method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-primary" type="submit">Sign up</button>
  </form>
</div>
{% endblock content %}
