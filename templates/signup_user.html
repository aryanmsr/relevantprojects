{% extends 'base.html' %}

{% block content %}
<div class="mt-2">

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign up</button>
  </form>
  <p><a href="{% url 'company_user_signup'%}">Are you a company ?</a></p>
</div>
{% endblock content %}
