{% extends 'base_2.html' %}
{% load crispy_forms_tags %}
{% block title %}Enter new password{% endblock %}

{% block content %}
<div class="mt-3 mx-auto user-form-wrapper">
  <h1>Set a new password!</h1>
  <form method="POST" novalidate>
    {% csrf_token %}
    {{ form|crispy }}
    <input class="btn btn-dark" type="submit" value="Change my password">
  </form>
</div>
{% endblock %}
