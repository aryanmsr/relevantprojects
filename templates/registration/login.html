{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="mt-3 mx-auto user-form-wrapper">
  <h2>Login</h2>
  <form method="post" novalidate>
    {% csrf_token %} 
    {{ form|crispy }}
    <button class="btn btn-dark" type="submit">Login</button> 
  </form>
  <p class="mb-0 mt-2"><small><a href="{% url 'regular_user_signup' %}">Register</a></small></p>
  <p><small><a href="{% url 'password_reset' %}">Reset Password</a></small></p>
</div> 
{% endblock %}
