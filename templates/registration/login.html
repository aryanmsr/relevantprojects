{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="mt-2">
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %} 
    {{ form.as_p }}
    <button class="btn btn-success" type="submit">Login</button> 
  </form>
  <p class="mb-0 mt-2"><small><a href="{% url 'regular_user_signup' %}">Don't have an account yet ?</a></small></p>
  <p><small><a href="{% url 'password_reset' %}">Reset Password</a></small></p>
</div> 
{% endblock %}
