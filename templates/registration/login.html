{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="mt-3 mx-auto user-form-wrapper">
  <h2>Login</h2>
  <form method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}
    <p><small><a href="{% url 'password_reset' %}">Reset Password</a></small></p>
    <div class="d-flex justify-content-between">
      <button class="btn btn-dark" type="submit">Login</button> 
      <a class="btn border rounded" href="{% url 'regular_user_signup' %}">Register</a>
    </div>
  </form>
</div> 
{% endblock %}
