{% extends 'base_2.html' %}
{% load crispy_forms_tags %}
{% block title %}Forgot Your Password?{% endblock %}
{% block content %}

<div class="mt-3 mx-auto user-form-wrapper">
  <h1>Forgot your password?</h1>
  <p>Enter your email address below, and we'll email instructions for setting a new one.</p>

  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <input class="btn btn-dark" type="submit" value="Send me instructions!">
  </form>
</div>
{% endblock %}
