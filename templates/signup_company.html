{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="mt-3 mx-auto user-form-wrapper">
  <div class="d-flex justify-content-between">
      <h3>Signup Company</h3>
      <a href="{% url 'regular_user_signup'%}">Are you a student ?</a>
  </div>
  <form method="post" novalidate>
  {% csrf_token %}
  {{ form|crispy }}
  <button class="btn btn-primary" type="submit">Sign up</button>
  </form>
</div>
{% endblock content %}
