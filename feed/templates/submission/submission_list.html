{% extends 'base.html' %}

{% block content %}
<div class="mt-3 d-flex justify-content-between">
  <p class="mb-0 p-2">Hey {{ user.username }}!</p>
  <a class="p-2 border rounded" href="{% url 'logout' %}">Logout</a>
</div>
{% for submission in submissions %}
  <div>
    <p>{{ submission.description }}</p>
  </div>
{% endfor %}
{% endblock content %}
